<html>
  <head>
    <script src='lib/jquery.js'></script>
  </head>
  <body>
    <ul class='numberList'>
    </ul>

    <script>
      setInterval(function() {
        $('body').trigger('randomNumberEvent', Math.floor( Math.random() * 1000 ));
      }, 3500);
      /*
       * Please write your solution below.
       */
       $('body').on('randomNumberEvent', function(evnt, numb){
         var $listItem = $('<li></li>');
         $listItem.text(numb);
         $listItem.click(function(){
           alert(numb);
         });
         $('.numberList').append($listItem);
       });
    </script>
  </body>
</html>
